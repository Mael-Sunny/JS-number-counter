<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <div>
      <p class="counter">0</p>
      <button class="btn increase-btn" onclick="increase()">Increase</button>
      <button class="btn decrease-btn" onclick="decrease()">Decrease</button>
      <button class="btn save-btn" onclick="save()">Save</button>
      <button class="btn clear-btn" onclick="clearCount()">Clear</button>

      <p id="history">History:</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
